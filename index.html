<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="js/main.js"></script>
    <script>
      window.onload = load();
    </script>
  </head>
  <body>
    <main>
      <section>

        <div class="profile">
          <div class="profile__card">
            <img
              class="profile__card__pic"
              src="./images/image-jeremy.png"
              alt="Jeremy Robson's avatar"
            />
            <h1 class="profile__card__title">
              Report for <br /><span class="profile__card__title__name"
                >Jeremy Robson</span
              >
            </h1>
          </div>
          <div class="profile__periods">
            <nav class="profile__periods__nav --active"><span onclick="handleTimeframeUpdate(this)">Daily</span></nav>
            <nav class="profile__periods__nav"><span onclick="handleTimeframeUpdate(this)">Weekly</span></nav>
            <nav class="profile__periods__nav"><span onclick="handleTimeframeUpdate(this)">Monthly</span></nav>
          </div>
        </div>
  
        <div class="list">
          
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Miguelo0098">Miguelo Ram√≠rez</a>.
    </footer>
  </body>
</html>
